services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    hostname: "keycloak"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://keycloak-db:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HTTP_ENABLED=true
      - KC_HEALTH_ENABLED=true
    command: start-dev
    ports:
      - "8090:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  keycloak-db:
    image: postgres:15-alpine
    container_name: keycloak-db
    hostname: "keycloak-db"
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak
    volumes:
      - keycloak_db:/var/lib/postgresql/data
    networks:
      - network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    restart: on-failure
    container_name: auth-service
    hostname: "auth-service"
    ports:
      - 8080:8080
    environment:
      - _PASSWORD=auth-service-password
      - PORT=8080
      - MONGO_DB_URI=mongodb://admin:admin@user_data_base:27017/userDB?authSource=admin
      - SECRET_KEY=your-secret-key-here
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=euprava
      - KEYCLOAK_CLIENT_ID=euprava-client
      - KEYCLOAK_CLIENT_SECRET=olp0SqcHvKGvUnonpemuc3nTigYyHqLQ
      - KEYCLOAK_ADMIN_USER=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    depends_on:
      user_data_base:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - network

  user_data_base:
    hostname: "user_data_base"
    container_name: "user_data_base"
    image: mongo
    restart: on-failure
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: userDB
    healthcheck:
      test: echo 'db.runCommand("ping").ok'
      interval: 10s
      timeout: 10s
      retries: 10
    volumes:
      - user_data_base:/data/db
    networks:
      - network

  university-service:
    build:
      context: ./university-service
      dockerfile: Dockerfile
    restart: on-failure
    container_name: university-service
    hostname: "university-service"
    ports:
      - 8088:8088
    environment:
      - PORT=8088
      - MONGO_DB_URI=mongodb://root:pass@university_data_base:27017/studentDB?authSource=admin
      - SECRET_KEY=your-secret-key-here
    depends_on:
      university_data_base:
        condition: service_healthy
    networks:
      - network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    hostname: "rabbitmq"
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  employment-service:
    build:
      context: ./employment-service
      dockerfile: Dockerfile
    restart: always
    container_name: employment-service
    hostname: "employment-service"
    ports:
      - 8089:8089
    environment:
      - PORT=8089
      - MONGO_DB_URI=mongodb://root:pass@employment_data_base:27017/employmentDB?authSource=admin
      - EMPLOYMENT_DB_HOST=employmentDB
      - SECRET_KEY=your-secret-key-here
      - UNIVERSITY_SERVICE_URL=http://university-service:8088
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=euprava
      - KEYCLOAK_CLIENT_ID=euprava-client
      - KEYCLOAK_CLIENT_SECRET=olp0SqcHvKGvUnonpemuc3nTigYyHqLQ
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      employment_data_base:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - network

  university_data_base:
    hostname: "university_data_base"
    container_name: "university_data_base"
    image: mongo
    restart: on-failure
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pass
      MONGO_INITDB_DATABASE: studentDB
    healthcheck:
      test: echo 'db.runCommand("ping").ok'
      interval: 10s
      timeout: 10s
      retries: 10
    volumes:
      - university_data_base:/data/db
    networks:
      - network

  employment_data_base:
    hostname: "employment_data_base"
    container_name: "employment_data_base"
    image: mongo
    restart: on-failure
    ports:
      - "27020:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pass
      MONGO_INITDB_DATABASE: employmentDB
    healthcheck:
      test: echo 'db.runCommand("ping").ok'
      interval: 10s
      timeout: 10s
      retries: 10
    volumes:
      - employment_data_base:/data/db
    networks:
      - network


volumes:
  user_data_base:
  university_data_base:
  employment_data_base:
  keycloak_db:
  rabbitmq_data:

networks:
  network:
    driver: bridge
